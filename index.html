<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Primavera!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f7e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #fff8dc, #fef9e7);
        }
        
        .mostrar {
            margin-bottom: 30px;
        }
        
        button {
            background-color: #ffcc33;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #ffdb4d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .hide {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .show {
            display: block;
            opacity: 1;
        }
        
        p {
            font-size: 28px;
            color: #e67e22;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.5s ease;
        }
        
        img:hover {
            transform: scale(1.02);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 1.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="mostrar">
        <button id="BT1">Apreta</button>
    </div>
    <div class="hide" id="contenidoOculto">
        <p>Feliz Primavera Naza!!</p>
        <img src="ramo-de-10-girasoles.png" alt="Ramo de girasoles">
    </div>

    <script>
        // Esperar a que el documento esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener referencia al botón y al contenido oculto
            const boton = document.getElementById('BT1');
            const contenidoOculto = document.getElementById('contenidoOculto');
            
            // Agregar evento de clic al botón
            boton.addEventListener('click', function() {
                // Mostrar el contenido oculto
                contenidoOculto.classList.add('show');
                contenidoOculto.classList.add('animated');
                
                // Opcional: Ocultar el botón después de hacer clic
                boton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
